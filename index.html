                                            <span class="badge ${diffInfo.class}">${diffInfo.label}</span>
                                            <span class="text-[10px] text-slate-400 font-bold uppercase hidden sm:inline-block">${isDone ? 'å·²å­˜æ¡£' : 'å¾…å®Œæˆ'}</span>
                                        </div>
                                        <div class="font-bold text-slate-700 text-sm sm:text-base truncate pr-2">${t}</div>
                                    </div>
                                </div>
                                <div class="text-slate-300 group-hover:text-blue-500 transition px-2">âœ</div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        // --- æ¨¡æ€æ¡†é€»è¾‘ ---

        function openModal(name, day) {
            activeTask = name;
            const diff = getDifficulty(name);
            const diffBadge = document.getElementById('modal-diff');
            
            diffBadge.className = `badge ${diff.class} shrink-0`;
            diffBadge.innerText = diff.label;
            
            document.getElementById('modal-name').innerText = name;
            document.getElementById('code-input').value = state.code[name] || '';
            document.getElementById('thought-input').value = state.thoughts[name] || '';
            
            const modal = document.getElementById('modal');
            const panel = document.getElementById('modal-panel');
            
            modal.classList.remove('hidden');
            // å°å»¶è¿Ÿè§¦å‘åŠ¨ç”»
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                panel.classList.remove('translate-y-full', 'scale-95');
            }, 10);

            switchTab('thought'); // é»˜è®¤æ‰“å¼€å¿ƒå¾—
            updatePreview();
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const panel = document.getElementById('modal-panel');
            
            modal.classList.add('opacity-0');
            panel.classList.add('translate-y-full', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function switchTab(tabName) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-tab-${tabName}`).classList.add('active');

            // Update Content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function finishTask() {
            const code = document.getElementById('code-input').value;
            const thought = document.getElementById('thought-input').value;
            
            if(code.length < 5 && thought.length < 5) return alert("ç¬”è®°æˆ–ä»£ç è‡³å°‘å†™ä¸€ç‚¹å§ï¼ŸğŸ¤”");
            
            state.done[activeTask] = true;
            state.code[activeTask] = code;
            state.thoughts[activeTask] = thought;
            localStorage.setItem('leihuo_road_v3', JSON.stringify(state));
            
            // æ’’èŠ±
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors: ['#3b82f6', '#10b981', '#f59e0b'] });
            
            closeModal();
            setWeek(currentWeek);
            updateGlobalProgress();
        }

        function updateGlobalProgress() {
            const total = plan.flatMap(w => w.days.flatMap(d => d.tasks)).length;
            const done = Object.keys(state.done).length;
            const percent = Math.round((done / total) * 100);
            
            // Desktop bar
            const bar = document.getElementById('prog-bar');
            if(bar) bar.style.width = percent + '%';
            
            const val = document.getElementById('prog-val');
            if(val) val.innerText = percent + '%';

            // Mobile bar
            const mBar = document.getElementById('mobile-global-prog');
            if(mBar) mBar.style.width = percent + '%';
        }

        function updatePreview() {
            const code = document.getElementById('code-input').value;
            const preview = document.getElementById('code-preview');
            // ç®€å•çš„é˜²æ³¨å…¥è½¬ä¹‰
            preview.textContent = code;
            if(window.Prism) Prism.highlightElement(preview);
        }

        window.exportData = () => {
            const data = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const link = document.createElement('a');
            link.setAttribute("href", data);
            link.setAttribute("download", `leihuo_backup_${new Date().toISOString().slice(0,10)}.json`);
            link.click();
        };

        // æŒ‰ ESC å…³é—­
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });

        init();
    </script>
